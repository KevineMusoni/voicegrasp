<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">


    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/470C1C9E-03FD-714D-9184-D29B090ABFCD/main.js" charset="UTF-8"></script></head>

  <body class="text-center">
    <form class="form-signin">
     <!--  <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal yellow">Register</h1>

	   <label for="inputfirstname" class="sr-only">first name</label>
      <input type="firstname" id="inputfirstname" class="form-control" placeholder="first name" required autofocus>
       <label for="inputsecondname" class="sr-only">second name</label>
      <input type="secondname" id="inputsecondname" class="form-control" placeholder="second name" required autofocus>
<label for="phonenumber" class="sr-only">phonenumber</label>
      <input type="phonenumber" id="inputsecondname" class="form-control" placeholder="phonenumber" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>
  </body>
</html>
